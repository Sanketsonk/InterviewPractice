<template>
    <lightning-card title="Student Registration Form" icon-name="standard:account">
        <div class="slds-p-around_medium">
 <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName" required></lightning-input>
   <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName" required></lightning-input>
            <lightning-input label="Email" type="email" value={email} onchange={handleInputChange} data-id="email" required></lightning-input>
            <lightning-input label="Phone Number" type="tel" value={phoneNumber} onchange={handleInputChange} data-id="phoneNumber"></lightning-input>
            <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
